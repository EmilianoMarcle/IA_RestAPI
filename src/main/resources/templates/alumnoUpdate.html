<!DOCTYPE html>
<html>
<head>
    <title>Crud Alumnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-sm p-3 ">

<form action="#"
      th:action="@{/fe/alumnos/update/{id}(id=${alumno.id})}"
      th:object="${alumno}"
      method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Update Alumno</button>
    </div></form>
</div>

</body>
</html>
