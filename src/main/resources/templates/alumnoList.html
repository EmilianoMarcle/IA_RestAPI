<!DOCTYPE html>
<html>
<head>
    <title>Crud Alumnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container p-3 ">
    <div class="row justify-content-sm-center">

<div th:switch="${alumnos}">
    <h2 th:case="null">No hay alumnos todavia!</h2>
    <div th:case="*">
        <h2>Alumnos</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.id}"></td>
                <td th:text="${alumno.name}"></td>
                <td th:text="${alumno.email}"></td>
                <td><a th:href="@{/fe/alumnos/updateAlumno/{id}(id=${alumno.id})}">Edit</a></td>
                <td><a th:href="@{/fe/alumnos/delete/{id}(id=${alumno.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/fe/alumnos">Agregar alumno</a></p>
</div>
</div>
</div>

</body>
</html>
